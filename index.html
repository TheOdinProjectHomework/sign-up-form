<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section class="picture-section">
            <div>
                <img src="./images/odin-lined.png" alt="Company Logo"/>
            </div>
        </section>
        <section class="form-section">
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div>
                <form action="*" method="*">
                    <p>Let<samp>'</samp>s do this!</p>
                    <fieldset class="name-set">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName">
                    </fieldset>
                    <fieldset class="contact-set">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone" name="phone">
                    </fieldset>
                    <fieldset class="password-set">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                        <label for="confirmP">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmP" name="confirmP">
                    </fieldset>
                    <fieldset class="button-set">
                        <input type="submit" value="Create Account">
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
