<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Electrolize&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <main>
        <section class="picture-section">
            <div class="title-div">
                <img src="./images/odin-lined.png" alt="Company Logo"/>
                <p>Cristian</p>
            </div>
        </section>
        <section class="form-section">
            <div class="heading-div">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form-div">
                <form action="#" method="*">
                    <p class="form-title">Let<samp>'</samp>s do this!</p>
                    <fieldset class="name-set">
                        <p class="set-p">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </p>
                        <p class="set-p">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </p>
                    </fieldset>
                    <fieldset class="contact-set">
                        <p class="set-p">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </p>
                        <p class="set-p">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" required>
                        </p>
                    </fieldset>
                    <fieldset class="password-set">
                        <p class="set-p">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" minlength="8" placeholder="At least 8 characters" required>
                        </p>
                        <p class="set-p">
                            <label for="confirmP">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmP" name="confirmP" minlength="8" placeholder="Password must match" required>
                        </p>
                    </fieldset>
                    <fieldset class="button-set">
                        <!-- <span class="button-set"> -->
                            <input type="submit" value="Create Account">
                            <p>Already have an account? <a href="#">Log in</a></p>
                        <!-- </span> -->
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
